{% extends 'base.html' %}
{% block content %}
<div id="tags">
  <h1 class="title">Tags</h1>
  {% for tag in tags %}
  <a href="{{ filter_url }}?tags={{ tag.name }}" class="tag">
    {{ tag.name }}
  </a>
  {% endfor %}
  {% if allow_search %}
  <form action="{{ filter_url }}" method="GET">
    <input type="text" name="search" placeholder="Search" />
  </form>
  {% endif %}
</div>
{% endblock %}
